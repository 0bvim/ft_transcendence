server.host: "0.0.0.0"
server.name: "kibana"

server.ssl.enabled: true
server.ssl.certificate: /usr/share/kibana/config/certs/kibana.crt
server.ssl.key: /usr/share/kibana/config/certs/kibana.key

# All other settings are managed via environment variables in docker-compose.yml
# to allow for a more flexible and secure configuration.
