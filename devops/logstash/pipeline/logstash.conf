input {
  # HTTP input without SSL for Docker internal communication
  http {
    port => 5001
    codec => json
    # Accept logs from any host in the Docker network
    host => "0.0.0.0"
    # Add CORS headers for potential browser requests
    response_headers => {
      "Access-Control-Allow-Origin" => "*"
      "Access-Control-Allow-Methods" => "POST, OPTIONS"
      "Access-Control-Allow-Headers" => "Content-Type"
    }
  }
}

filter {
  # Add service field from name field if it exists
  if [name] {
    mutate {
      add_field => { "service" => "%{name}" }
    }
  }

  # Parse timestamp
  if [time] {
    date {
      match => [ "time", "ISO8601" ]
    }
  }

  # Ensure we have a proper @timestamp
  if ![@timestamp] {
    mutate {
      add_field => { "@timestamp" => "%{time}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["https://elasticsearch:9200"]
    index => "logs-%{+YYYY.MM.dd}"
    ssl => true
    ssl_verification_mode => "none"
  }

  # Debug output to console for troubleshooting
  stdout {
    codec => rubydebug
  }
}
